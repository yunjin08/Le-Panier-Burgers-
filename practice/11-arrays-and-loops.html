<!DOCTYPE html>
<html>
    <head>
      <title> Arrays and Loops </title>
    </head>
    <body>
      <script>
        
        /*
        Syntax to be Remembered:
          length for array, name.length
          add an element in array, name.push('newArray')
          remove an element in array, name.splice(startIndex#, #tobeRemove)
          to make a new copy of array, newname = name.slice()
        */

        /*
        Notes For Loops:
          while Loop = use to non standard loops, loops without incremented values
          for loop = used for standard loops, with incremented variables
        */

        const nums = [2,3,4,5];
        let twiceTotal = [];

        for(let i=0; i<nums.length; i++){
            twiceTotal.push(nums[i] * 2);
        }

        console.log(twiceTotal);

      </script>
    </body>
</html>
