<!DOCTYPE html>
<html>
    <head>
      <title> Objects</title>
    </head>
    <body>

      <script>

        const object1 = {
          message: 'hello'
        };

        object2 = object1;
        console.log(object2);

        object1.message = 'Good Job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
          message: 'Good Job!'
        };

        console.log(object2 === object1);

        const object4 = {
          message: 'Good Job!'
        };

        const {message} = object4;
        console.log(message);

        const object5 = {
          message,
          method(){
            console.log('method');
          }
        };
        console.log(object5);
        object5.method();
      </script>
    </body>
</html>
