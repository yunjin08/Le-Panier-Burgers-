<!DOCTYPE html>
<html>
    <head>
      <title> Rock Paper Scissors </title>
    </head>
    <body>
      <p>Rock Paper Scissors</p>
      <button onclick="
        pickComputerMove();
        playerRockMove();
      ">
        Rock
      </button>
      <button onclick="
        pickComputerMove();
        playerPaperMove();
      ">
        Paper
      </button>
      <button onclick="
        pickComputerMove();
        playerScissorMove();
      ">
        Scissors
      </button>

      <button onclick="
      resetScore();
      ">
        Reset Score 
      </button>

      <script>
        let computerMove = '';
        let result = '';


        const tallyWinner = JSON.parse(localStorage.getItem('score'))
        || {
            win: 0,
            lose: 0,
            tie: 0
        };

        function pickComputerMove(){
        const randomNumber = Math.random();

        if(randomNumber >= 0 && randomNumber <= 1/3){
          computerMove = 'rock';
        } else if (randomNumber > 1/3 && randomNumber <= 2/3){
          computerMove = 'paper';
        } else if (randomNumber > 2/3 && randomNumber <= 1){
          computerMove ='scissor';
        }
        }

        function playerRockMove(){
          if(computerMove === 'rock'){
            result = 'tie';
          } else if (computerMove === 'paper'){
            result = 'lose';
          } else if (computerMove === 'scissor'){
            result = 'win'
          }
          tallyScore();
          alert(`You chose rock. Computer chose ${computerMove}. It's a ${result}. 
Wins: ${tallyWinner.win}, Losses: ${tallyWinner.lose}, Ties: ${tallyWinner.tie}`);
        }

        function playerPaperMove(){
          if(computerMove === 'rock'){
            result = 'win';
          } else if (computerMove === 'paper'){
            result = 'tie';
          } else if (computerMove === 'scissor'){
            result = 'lose'
          }
          tallyScore();
          alert(`You chose paper. Computer chose ${computerMove}. It's a ${result}.
Wins: ${tallyWinner.win}, Losses: ${tallyWinner.lose}, Ties: ${tallyWinner.tie}`);
        }

        function playerScissorMove(){
          if(computerMove === 'rock'){
            result = 'win';
          } else if (computerMove === 'paper'){
            result = 'tie';
          } else if (computerMove === 'scissor'){
            result = 'lose'
          }
          tallyScore();
          alert(`You chose scissor. Computer chose ${computerMove}. It's a ${result}.
Wins: ${tallyWinner.win}, Losses: ${tallyWinner.lose}, Ties: ${tallyWinner.tie}`);
        }

        function tallyScore(){
          if(result === 'win'){
            tallyWinner.win +=1;
          } else if (result === 'lose'){
            tallyWinner.lose +=1;
          } else if (result === 'tie'){
            tallyWinner.tie +=1;
          }

          localStorage.setItem('score', JSON.stringify(tallyWinner)); 
        }

        function resetScore(){

            tallyWinner.win = 0;
            tallyWinner.lose = 0;
            tallyWinner.tie = 0;
            localStorage.removeItem('score');
        }

      </script>
    </body>
</html>
