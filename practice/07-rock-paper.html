<!DOCTYPE html>
<html>
    <head>
      <title> Rock Paper Scissors </title>
    </head>
    <body>
      <p>Rock Paper Scissors</p>
      <button onclick="
        pickComputerMove();
        playerRockMove();
      ">
        Rock
      </button>
      <button onclick="
        pickComputerMove();
        playerPaperMove();
      ">
        Paper
      </button>
      <button onclick="
        pickComputerMove();
        playerScissorMove();
      ">
        Scissors
      </button>

      <script>
        let computerMove = '';
        let result = '';
        let tie = 0;
        let win = 0
        let lose = 0;

        function pickComputerMove(){
        const randomNumber = Math.random();


        if(randomNumber >= 0 && randomNumber <= 1/3){
          computerMove = 'rock';
        } else if (randomNumber > 1/3 && randomNumber <= 2/3){
          computerMove = 'paper';
        } else if (randomNumber > 2/3 && randomNumber <= 1){
          computerMove ='scissor';
        }
        }

        function playerRockMove(){
          if(computerMove === 'rock'){
            result = 'tie';
          } else if (computerMove === 'paper'){
            result = 'lose';
          } else if (computerMove === 'scissor'){
            result = 'win'
          }
          alert(`You chose rock. Computer chose ${computerMove}. It's a ${result}. 
          \n ${tallyScore()}`);
        }

        function playerPaperMove(){
          if(computerMove === 'rock'){
            result = 'win';
          } else if (computerMove === 'paper'){
            result = 'tie';
          } else if (computerMove === 'scissor'){
            result = 'lose'
          }
          alert(`You chose paper. Computer chose ${computerMove}. It's a ${result}.
          \n ${tallyScore()}`);
        }

        function playerScissorMove(){
          if(computerMove === 'rock'){
            result = 'win';
          } else if (computerMove === 'paper'){
            result = 'tie';
          } else if (computerMove === 'scissor'){
            result = 'lose'
          }
          alert(`You chose scissor. Computer chose ${computerMove}. It's a ${result}.
          \n ${tallyScore()}`);
        }

        function tallyScore(){
          if(result === 'win'){
            win++;
          } else if (result === 'lose'){
            lose++;
          } else if (result === 'tie'){
            tie++;
          }
        }

      </script>
    </body>
</html>
